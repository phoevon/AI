<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agentes IA con Gemini</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #449d44;
        }

        h2 {
            color: #337ab7;
            margin-top: 30px;
        }

        p {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        .verde {
            color: green;
        }

        i {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Agentes IA</h1>

    <form method="post">
        <label for="agente">Selecciona un agente:</label>
        <select id="agente" name="agente" required>
               {% for agente in agentes %}
                   <option value="{{ loop.index0 }}">{{ agente.nombre }} ({{ agente.rol }})</option>
               {% endfor %}
        </select>
        <br><br>
        <label for="pregunta">Escribe tu pregunta:</label><br>
        <textarea id="pregunta" name="pregunta" rows="4" cols="50" required></textarea>
        <br><br>
        <button type="submit">Enviar</button>
    </form>

    {% if respuesta %}
        <h2>Respuesta de {{ nombre_agente }}:</h2>
        <p>{{ respuesta | safe }}</p>
    {% endif %}
</body>
</html>
